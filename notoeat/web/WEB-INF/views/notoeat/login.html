<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Login</title>
    <link href="../../../static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/assets/css/font-awesome.css" rel="stylesheet">
    <link href="../../../static/assets/css/animate.css" rel="stylesheet">
    <link href="../../../static/assets/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg text-center">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <h1 class="logo-name">Notoeat</h1>
    <div class="login-container">
        <h3>欢迎来到Notoeat！</h3>
        <p id="prompt">
            这是一个小小的个人网站~<br>请注册账号或使用"用户名 test@test.com 密码 1" 登录
        </p>
        <form id="form" class="m-t" role="form" action="/loginAction">
            <div class="form-group">
                <input id="username" name="username" type="email" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                       required="required">
            </div>
            <div class="row">
                <div class="col-xs-9">
                    <button type="submit" class="btn btn-primary m-b btn-block">Login</button>
                </div>
                <div class="col-xs-3 checkbox no-padding">
                    <label><input type="checkbox" class="m-b" id="rememberme" name="remember-me" />记住我</label>
                </div>
            </div>
            <a href="login.html#">
                <small>Forgot password?</small>
            </a>
            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="notoeat/register">Create an account</a>
        </form>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../../../static/assets/js/jquery-3.2.1.js"></script>
<script src="../../../static/assets/js/bootstrap.min.js"></script>
<script src="../../../static/assets/js/login.js"></script>
</body>
</html>

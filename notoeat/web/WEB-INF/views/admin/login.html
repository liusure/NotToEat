<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="../../../static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/assets/css/font-awesome.css" rel="stylesheet">

    <link href="../../../static/assets/css/animate.css" rel="stylesheet">
    <link href="../../../static/assets/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <h1 class="logo-name">Notoeat</h1>
    <div class="login-container">
        <h3>Notoeat Admin</h3>
        <p id="prompt">
            你好，欢迎来到Notoeat的后台管理页面
        </p>
        <form id="form" class="m-t" role="form">
            <div class="form-group">
                <input id="username" name="username" type="email" class="form-control"  placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                       required="required">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <a href="login.html#">
                <small>Forgot password?</small>
            </a>
            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="admin/register">Create an account</a>
        </form>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>
<!-- Mainly scripts -->
<script src="../../../static/assets/js/jquery-3.2.1.js"></script>
<script src="../../../static/assets/js/tether.min.js"></script>
<script src="../../../static/assets/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $("#form").on("submit", function () {
            if (this.checkValidity()) {
                $.ajax({
                    url: "/login",
                    type: "post",
                    dataType:"json",
                    data: {
                        username: $("#username").val(),
                        password: $("#password").val()
                    },
                    success:function(json){
                        if(json.success){
                            window.location.href="/admin"+json.msg;
                        }else{
                            $("#prompt").text(json.msg).css("color","red");
                        }
                    }
                })
            }
            return false;
        })
    })
</script>
</body>
</html>
